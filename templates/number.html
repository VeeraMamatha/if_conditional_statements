<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>If,elif,else statements</h1>
    {% if a > 10 and a > c %}
    <h2>a is maximum value</h2>
    {% elif b > c %}
    <h2>b is the maximum value</h2>
    {% else %}
    <h2>c is the maximum value</h2>
    {% endif %}
    </center>
</body>
</html>
